<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/939/939694.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>
    <div id="loading-screen"></div>
<body>
<div class="login-container">
    <div class="container">
        <div class="home">
            <a href="index.html">
                <img id="home-icon" src="img/home.png">
            </a>
        </div>
        <div class="user">
            <a href="regis.html">
                <img id="user-icon" src="img/user.png">
            </a>
        </div>
    </div>
    <hr>
    <br>
    <br>
    <form id="loginForm">
        <div class="form-group">
            <div class="input-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Your username" required>
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="https://cdn-icons-png.flaticon.com/128/2550/2550260.png" >
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="input-group password-input">
                <input type="password" id="password" name="password" class="form-control" placeholder="Your password" required>
                <div class="input-group-prepend">
                    <span class="input-group-text password-toggle" id="togglePassword">
                        <img src="https://cdn-icons-png.flaticon.com/128/25/25239.png" >
                    </span>
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="login-button">
        <a href="#" onclick="validateLogin()">Enter</a>
    </div>
    <br>
    <div class="socials">
        <a href="https://google.com">
            <img src="https://cdn-icons-png.flaticon.com/128/281/281781.png?uid=R77081381&ga=GA1.1.1848467976.1701626084&semt=ais" >
        </a>
        <span>or</span>
        <a href="https://github.com/">
            <img class="git" src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" >
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
